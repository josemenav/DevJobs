<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/app.css">
    <script src="https://kit.fontawesome.com/71e7cb605f.js" crossorigin="anonymous"></script>
</head>
    
<body class="login">
    <div id="header"></div>
  <main>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="image-login">
                    <img class="login-img-1" src="../public/img/login.png" alt="">
                    <img class="login-img-2" src="../public/img/login2.png" alt="">
                </div>
            </div>
            
            <div class="col-lg-6 login-form">

                    <div class="tab-content">
                      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form>
                      
                          <p class="text-center">Sign in:</p>
                      
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input type="email" id="loginName" class="form-control login-register" placeholder="Email or username"/>
                          </div>
                      
                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <input type="password" id="loginPassword" class="form-control login-register" placeholder="Password"/>
                          </div>
                      
                          <div class="row">
                            <button type="submit" class="btn btn-primary btn-block mb-4 sign-in">Sign in</button>
                          </div>
                      
                          <!-- Register buttons -->
                          <div class="text-center">
                            <p>Not a member? <a class="login-a" href="../views/register.html">Register</a></p>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
  </main>
  <div id="footer"></div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
    <script src="../controllers/header.js"></script>
    <script src="../controllers/footer.js"></script>
</body>
</html>
