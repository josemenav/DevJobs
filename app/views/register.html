<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">
    <script src="https://kit.fontawesome.com/71e7cb605f.js" crossorigin="anonymous"></script>
</head>
    
<body class="login">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../views/index.html"><h2 class="nav-title">DEVJOBS</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
</header>

  <main>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="image-login">
                    <img class="login-img-1" src="/img/login.png" alt="">
                    <img class="login-img-2" src="/img/login2.png" alt="">
                </div>
            </div>
            
            <div class="col-lg-6 login-form">

                    <div class="tab-content">
                      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form>
                    
                          <p class="text-center">Sing up:</p>
                          
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control login-register"  placeholder="Email"/>
                          </div>
                          
                          <!-- Name input -->
                          <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control login-register" placeholder="Name" />
                          </div>
                    
                          <!-- Username input -->
                          <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control login-register"  placeholder="Username"/>
                          </div>
                    
                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control login-register"  placeholder="Password"/>
                          </div>
                    
                          <!-- Repeat Password input -->
                          <div class="form-outline mb-4">
                            <input type="password" id="registerRepeatPassword" class="form-control login-register" placeholder="Repeat password"/>
                          </div>

                          <div class="form-outline mb-4">
                            <select class="form-select login-register" id="registerSelect">
                              <option value="1">Applicant</option>
                              <option value="2" >Recruiter</option>
                            </select>
                          </div>
                          <div class="row">
                            <button type="submit" class="btn btn-primary btn-block mb-4 register">Sign up</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
  </main>
  <div id="footer"></div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <div class="footer-basic">
  <script src="/scripts/register.js"></script>
  <footer>
      <p class="copyright">DEVJOBS Â© 2023</p>
  </footer>
</div>
</body>

</html>
